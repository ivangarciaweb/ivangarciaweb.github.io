<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Infood | Información sobre alimentos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/icons-font.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Infood</h1>
        <img src="img/barcode.svg">
      </div>
    </header>
    <main>

      <div class="row">
        <div class="col-xs-12 text-center">
            <div class="text-intro">
              <h4>Bienvenido a Infood, la app con la que podrás saber toda la información de un alimento sólamente con escanear su código de barras</h4>
            </div>
          <div class="input">
            <input id="inputText" type="number" placeholder="Introduce el código de barras de un producto cualquiera...">
            <button id="buttonSearch">
              <i class="icon-search"></i>
              <span>Buscar</span>
            </button> 
          </div>
          <div class="input-group">
            <span class="input-group-btn"> 
              <button class="btn-barcode" type="button" data-toggle="modal" data-target="#livestream_scanner">
                <i class="icon-barcode"></i>
                <span>Escanear código</span>
              </button> 
            </span>
          </div>
        </div>
      </div>
      <div id="productInfo">
        <h4>Aún no has escrito ningún código de barras</h4>
      </div>

      
      <div class="modal" id="livestream_scanner">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body" style="position: static">
              <div id="interactive" class="viewport"></div>
              <div class="error"></div>
            </div>
            <div class="modal-footer">
              <label class="btn btn-default pull-left btn-use-camera">
                <i class="icon-camera"></i> Usar cámara del dispositivo
                <input type="file" accept="image/*;capture=camera" capture="camera" class="hidden" />
              </label>
              <button type="button" class="btn btn-close" data-dismiss="modal">
                <i class="icon-close"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

    </main>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/quagga.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
